	<h2>소개</h2>
	<p>
		독일에 현역체조선수로써 활동하는 91살 요한나쿠아스는 1925년 9살 어린나이에 처음 체조를 시작했다고 한다. 그녀의 꿈은 멋있는 체조선수였다. 하지만 그녀는 결혼 후 3번의 임신으로 3명의 자녀를 키우며 체조선수로써의 데뷔를 늦출 수밖에 없었다. 하지만 그녀는 끝까지 포기하지 않았고, 2012년 86세 나이에 최고령 현역체조선수로 기네스북에 올랐다. 이분을보며 현재 나이가 91살 이상이 되지 않았다면 나는 안된다는 말을 함부러 하면 안된다고 생각이 들었다.
	</p>
